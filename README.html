<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
	<style type="text/css">
		#box {
			width: 200px;
			height: 200px;
			background-color: grey;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
	<script type="text/javascript">
		var box = document.getElementById('box');
		box.addEventListener('click', warna);
		box.addEventListener('mouseover', warna2);
		box.addEventListener('mouseout', warna3);

		function warna(){
			box.style.backgroundColor = 'yellow';
		}
		function warna2(){
			box.style.backgroundColor = 'blue';
		}
		function warna3(){
			box.style.backgroundColor = 'orange';
		}
	</script>
</body>
</html>
